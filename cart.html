<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - FOXNET</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-container">
                <a href="index.html" id="logo"><img src="./PIC/e33c7db5820c149dbda7fdb7c136cfa64906d31961a343245fc136ad8962640b.png" alt="Foxnet Logo" class="logo"></a>
                <ul class="nav-menu">
                    <li><a href="index.html#">Каталог</a></li>
                </ul>
                <div class="header-actions">
                    <div class="header-buttons">
                        <a href="#"><i class="ri-user-line"></i></a>
                        <a href="cart.html" class="cart-link"><i class="ri-shopping-cart-2-line"></i><span class="cart-counter"></span></a>
                    </div>
                </div>
            </div>
        </header>

        <div id="cart-container">
            <h1>Ваша корзина</h1>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Товар</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th>Сумма</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be populated by JavaScript -->
                </tbody>
            </table>
            <div class="cart-footer">
                <div id="cart-total"></div>
                <div id="cart-actions">
                    <a href="index.html" class="cart-action-btn">Вернуться в каталог</a>
                    <button id="clear-cart-btn" class="cart-action-btn cart-action-btn--secondary">Очистить корзину</button>
                </div>
            </div>
        </div>

    </div>

    <script src="cart.js" defer></script>
    <script>
        (function(w,d,u){
